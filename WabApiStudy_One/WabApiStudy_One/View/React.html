<body>
    <div id="root"></div>
    <script type="text/babel">

        

        function Blog() {
            const [userName,setUserName] = React.useState("morning");
         const getData=() => {
            axios.get("https://localhost:44327/api/Router/Get3")
            .then(Response => {
                
                console.log(Response.data)
            })
            .catch(error => {
                console.log(error)
            })
            setUserName(Response.data)
        }
        return (
            <div>
                    <h2>{userName}</h2>
                  <button onClick = {getData}>OnClick</button>
            </div>

        )
        }
        ReactDOM.render(<Blog />,document.getElementById('root'))
    </script>
